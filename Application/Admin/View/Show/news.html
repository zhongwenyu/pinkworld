<include file="Public/header" />
<body>
<div class="mod-box">
    <div class="mod-title">
        <h5>
            <if condition="$typeid eq 1">
                微博营销知识
                <elseif condition="$typeid eq 2"/>
                常见问题
                <elseif condition="$typeid eq 3"/>
                最新推荐
            </if>
        </h5>
    </div>
    <div class="mod-search form-group">
        <a href="{:U('Admin/Show/add_news',array('act'=>'add'))}" class="fr btn btn-primary ma"><span class="glyphicon glyphicon-plus glyadd"></span>添加新闻</a>
    </div>
    <div class="mod-table">
        <table cellspacing="0" class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th style="width:50px">ID</th>
                <th style="width:400px">标题</th>
                <th style="width:150px">来源</th>
                <th style="width:150px">作者</th>
                <th style="width:150px">是否显示</th>
                <th style="width:150px">是否推荐</th>
                <th style="width:150px">排序</th>
                <th style="width:200px">添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="ajax_return">
            <foreach name="list" item="v">
                <tr>
                    <td class="center">{$v.id}</td>
                    <td style="overflow: hidden">{$v.newstitle}</td>
                    <td class="center">{$v.newsfrom}</td>
                    <td class="center">{$v.author}</td>
                    <td class="center">
                        <img src="__PUBLIC__/images/<if condition='$v[isshow]'>yes.png<else/>no.png</if>" onclick="change_show('news','id','{$v[id]}','isshow',this)" />
                    </td>
                    <td class="center">
                        <img src="__PUBLIC__/images/<if condition='$v[isreco]'>yes.png<else/>no.png</if>" onclick="change_show('news','id','{$v[id]}','isreco',this)" />
                    </td>
                    <td class="center">
                        <input type="text" class="form-control" style="height:30px" value="{$v.sort}" onblur="change_sort('news','id','{$v[id]}','sort',this)" />
                    </td>
                    <td class="center">{$v.addtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('Admin/Show/add_news',array('id'=>$v['id'],'act'=>'edit'))}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil pr3"></span>编辑</a>
                        <a href="javascript:void(0);" onclick="del('news','id','{$v[id]}')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash pr3"></span>删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div style="width:100%;text-align: center">{$page}</div>
    </div>
</div>
</body>
<script>

</script>
</html>
