<include file="Public/header" />
<body>
<div class="mod-box">
    <div class="mod-title">
        <h5>首页广告</h5>
    </div>
    <div class="mod-search form-group">
        <a href="{:U('Admin/Show/add_banner',array('act'=>'add'))}" class="fr btn btn-primary ma"><span class="glyphicon glyphicon-plus glyadd"></span>新增广告</a>
    </div>
    <div class="mod-table">
        <table cellspacing="0" class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th>ID</th>
                <th>广告图</th>
                <th style="width:100px">排序</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="ajax_return">
            <foreach name="banner" item="v">
                <tr>
                    <td class="center">{$v.id}</td>
                    <td class="center">
                        <img src="{$v.url}"  style="width:400px;height:150px" />
                    </td>
                    <td class="center">
                        <input type="text" class="form-control" style="height:30px" value="{$v.sort}" onblur="change_sort('banner','id','{$v[id]}','sort',this)" />
                    </td>
                    <td class="center">{$v.addtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('Admin/Goods/add_banner',array('act'=>'edit','id'=>$v['id']))}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil pr3"></span>编辑</a>
                        <a href="javascript:void(0);" onclick="del('banner','id','{$v[id]}')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash pr3"></span>删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>

</script>
</html>
