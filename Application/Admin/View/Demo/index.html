<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="__PUBLIC__/js/qrcode.min.js"></script>
    <title></title>
</head>
<body>
<div id="qrcode"></div>
<script>
    var qrcode = new QRCode(document.getElementById('qrcode'), {
        text: 'http://www.baidu.com',
        width: 256,
        height: 256,
        colorDark : '#000000',
        colorLight : '#ffffff',
        correctLevel : QRCode.CorrectLevel.H
    });
</script>
</body>
</html>
