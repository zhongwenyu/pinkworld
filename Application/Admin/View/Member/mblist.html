<include file="Public/header" />
<body>
<div class="mod-box">
    <div class="mod-title">
        <h5>会员列表</h5>
    </div>
    <div class="mod-search form-group">
        <form id="search-form1" action="" method="post" onsubmit="return false">
            <label for="key_word" class="fl mhg">账号或名字</label>
            <input type="text" class="msea fl mr18 form-control mhg" name="key_word" id="key_word" placeholder="请输入账号或名字" />
            <input type="hidden" name="type" value="1" />
            <a id="screen" class="fl btn btn-primary ma" onclick="ajax_search('search-form1')"><span class="glyphicon glyphicon-search glyadd"></span>搜索</a>
        </form>
    </div>
    <div class="mod-table">
        <table cellspacing="0" class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th style="width:50px">ID</th>
                <th style="width:200px">账号</th>
                <th style="width:200px">姓名</th>
                <th style="width:200px">手机</th>
                <th style="width:300px">邮箱</th>
                <th style="width:200px">注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="ajax_return">
            <foreach name="list" item="v">
                <tr>
                    <td class="center">{$v.id}</td>
                    <td class="center">{$v.account}</td>
                    <td class="center">{$v.username}</td>
                    <td class="center">{$v.phone}</td>
                    <td class="center">{$v.email}</td>
                    <td class="center">{$v.regtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('Admin/Member/change',array('id'=>$v['id']))}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil pr3"></span>资料修改</a>
                        <a href="javascript:void(0);" onclick="del('user','id','{$v[id]}')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash pr3"></span>删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div style="width:100%;text-align: center">{$page}</div>
    </div>
</div>
</body>
</html>
