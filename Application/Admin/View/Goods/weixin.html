<include file="Public/header" />
<body>
<div class="mod-box">
    <div class="mod-title">
        <h5>微信公众号</h5>
    </div>
    <div class="mod-search form-group">
        <form id="search-form1" action="" method="post" onsubmit="return false">
            <label for="key_word" class="fl mhg">微信名</label>
            <input type="text" class="msea fl mr18 form-control mhg" name="key_word" id="key_word" placeholder="请输入微信名" />
            <input type="hidden" name="type" value="1" />
            <a id="screen" class="fl btn btn-primary ma" onclick="ajax_search('search-form1')"><span class="glyphicon glyphicon-search glyadd"></span>搜索</a>
            <a href="{:U('Admin/Goods/add_weixin',array('act'=>'add'))}" class="fr btn btn-primary ma"><span class="glyphicon glyphicon-plus glyadd"></span>新增公众号</a>
        </form>
    </div>
    <div class="mod-table">
        <table cellspacing="0" class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th>ID</th>
                <th>微信名</th>
                <th>微信号</th>
                <th>头像</th>
                <th>二维码</th>
                <th style="width:80px">是否认证</th>
                <th>认证信息</th>
                <th>粉丝数</th>
                <th>阅读量</th>
                <th>粉丝性别</th>
                <th style="width:80px">是否显示</th>
                <th style="width:110px;text-align: center">下标</th>
                <th style="width:80px">排序</th>
                <th style="width:130px">操作</th>
            </tr>
            </thead>
            <tbody id="ajax_return">
            <foreach name="goods" item="v">
                <tr>
                    <td class="center">{$v.id}</td>
                    <td class="center">{$v.name}</td>
                    <td class="center">{$v.wechat}</td>
                    <td class="center">
                        <img src="{$v.pic}" class="td-img" />
                    </td>
                    <td class="center">
                        <img src="{$v.code}" class="td-img" />
                    </td>
                    <td class="center">
                        <if condition="$v['isrz']">是
                          <else />否
                        </if>
                    </td>
                    <td class="center">{$v.certify}</td>
                    <td class="center">{$v.fans}</td>
                    <td class="center">{$v.reading}</td>
                    <td class="center">
                        <if condition="$v['fansex'] eq 0">无
                          <elseif condition="$v['fansex'] eq 1" />男
                          <elseif condition="$v['fansex'] eq 2" />女
                        </if>
                    </td>
                    <td class="center">
                        <img src="__PUBLIC__/images/<if condition='$v[isshow]'>yes.png<else/>no.png</if>" onclick="change_show('goods','id','{$v[id]}','isshow',this)" />
                    </td>
                    <td class="center">
                        <foreach name="v['sign']" item="s">
                            <span class="sign-spa">{$goodssign[$s]['signname']}</span>
                        </foreach>
                    </td>
                    <td class="center">
                        <input type="text" class="form-control" style="height:30px" value="{$v.sort}" onblur="change_sort('goods','id','{$v[id]}','sort',this)" />
                    </td>
                    <td>
                        <a href="{:U('Admin/Goods/add_weixin',array('act'=>'edit','typeid'=>$v['typeid'],'id'=>$v['id']))}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil pr3"></span>编辑</a>
                        <a href="javascript:void(0);" onclick="del('goods','id','{$v[id]}')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash pr3"></span>删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div style="width:100%;text-align: center">{$page}</div>
    </div>
</div>
</body>
<script>

</script>
</html>
